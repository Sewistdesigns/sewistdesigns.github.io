<!DOCTYPE html>
<html lang="en">
    <Head>
        <title>Draw your design</title>
        <link rel='stylesheet' href='/style.css'>
        <link rel='stylesheet' href='/sketch.css'>
    </Head>
<body>

	<div id="drawingComp">
		<canvas id="canvas"></canvas>
		<div class="controls">
			<label id="clearLabel"><button id="clear">X</button> Clear</label>
			<label id="blackColourLabel"><button id="blackColour">O</button> Black Colour</label>
			<label id="whiteColourLabel"><button id="whiteColour">O</button> White Colour</label>
		</div>
	</div>
    <input id="hex" placeholder="enter hex color"></input>
    <div id="save">
        <input type="button" id="btnSave" value="Save">
    </div>
    <div id="load">
        <input type="button" value="Load" id="btnLoad">
    </div>
	<script src="app2.js"></script>
</body>
</html>
